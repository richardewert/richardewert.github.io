    :root { --bg: #0b0c0e; --card: #111318; --text: #e9eaee; --muted: #a9afbf; --accent: #4da3ff; --ring: #2b2f3a; }
    @media (prefers-color-scheme: light) {
      :root { --bg: #f7f8fb; --card: #ffffff; --text: #17202a; --muted: #5b6472; --accent: #0066cc; --ring: #e6e9ef; }
    }
    html, body { height: 100%; }
    body { margin: 0; background: var(--bg); color: var(--text); font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; line-height: 1.6; }
    .wrap { min-height: 100%; display: grid; place-items: center; padding: 4rem 1rem; }
    .card { width: 100%; max-width: 720px; background: var(--card); border: 1px solid var(--ring); border-radius: 16px; padding: 2rem; box-shadow: 0 10px 30px rgba(0,0,0,.15); }
    h1 { font-size: clamp(1.6rem, 2.5vw, 2.2rem); margin: 0 0 .5rem; letter-spacing: .2px; }
    p { margin: .25rem 0 0; color: var(--muted); }
    .wip { display: inline-flex; align-items: center; gap: .5rem; margin: 1rem 0 0; padding: .35rem .6rem; border-radius: 999px; border: 1px dashed var(--accent); color: var(--accent); font-weight: 600; font-size: .85rem; }
    .wip svg { width: 16px; height: 16px; }
    .links { display: flex; gap: .8rem; margin-top: 1.25rem; }
    .btn { display: inline-flex; align-items: center; gap: .5rem; padding: .6rem .9rem; border-radius: 10px; border: 1px solid var(--ring); text-decoration: none; color: var(--text); background: transparent; }
    .btn:hover { border-color: var(--accent); box-shadow: 0 0 0 4px color-mix(in oklab, var(--accent) 18%, transparent); }
    .btn span { opacity: .9; }
    footer { text-align: center; color: var(--muted); font-size: .9rem; margin-top: 1rem; }
  </style>
